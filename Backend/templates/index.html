<!DOCTYPE html>
<html>
  <head>
    <title>Image Matrix Processor</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image/Matrix Processor</h1>

      <!-- Matrix Generation Section -->
      <div class="section">
        <h2>Generate Random Matrix</h2>
        <form id="matrixForm">
          <input
            type="number"
            name="rows"
            placeholder="Rows"
            min="1"
            required
          />
          <input
            type="number"
            name="cols"
            placeholder="Columns"
            min="1"
            required
          />
          <input
            type="number"
            name="min_val"
            placeholder="Min Value"
            required
          />
          <input
            type="number"
            name="max_val"
            placeholder="Max Value"
            required
          />
          <button type="submit">Generate Matrix</button>
        </form>
        <div id="matrixResult"></div>
      </div>

      <!-- Image Upload Section -->
      <div class="section">
        <h2>Upload Image</h2>
        <form id="imageForm">
          <input type="file" name="image" accept="image/*" required />
          <label><input type="checkbox" name="gray_scale" /> Grayscale</label>
          <button type="submit">Process Image</button>
        </form>
        <div id="imageResult"></div>
      </div>

      <!-- Matrix Operations Section -->
      <div class="section">
        <h2>Matrix Operations</h2>
        <form id="operationForm">
          <input type="file" name="matrix" accept="image/*" required />
          <select name="operation">
            <option value="transpose">Transpose</option>
            <option value="scalar_mult">Scalar Multiplication</option>
          </select>
          <input type="number" name="scalar" placeholder="Scalar" value="1" />
          <button type="submit">Apply Operation</button>
        </form>
        <div id="operationResult"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
